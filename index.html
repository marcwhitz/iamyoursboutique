<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am Yours Boutique</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=670dab030661ee0019d47cc5&product=inline-share-buttons&source=platform" async="async"></script>
</head>
<body>
    <section class="hero">
        <div class="wrapper">
            <div class="hero-content">
                <div class="spacer"></div>
                <div class="button-container">
                    <a href="#info" class="info-button">More Info</a>
                    <a href="#promo" class="promo-button">Enter to Win!</a>
                </div>
                <!-- <div class="floral">
                    <img src="images/floral.png" alt="floral image">
                </div> -->
            </div>
        </div>
    </section>
    <section class="featured-items">
        <h1 class="featured-header">Featured Items</h1>
        <div class="image-row">
            <div class="image-column">
                <img src="images/feature-4.jpg" alt="Image 1">
            </div>
            <div class="image-column">
                <img src="images/feature-6.jpeg" alt="Image 2">
            </div>
            <div class="image-column">
                <img src="images/feature-5.jpg" alt="Image 3">
            </div>
        </div>
    </section>
    <section class="intro">
        <div class="text-wrapper">
            <div class="painted-tree">
                <img src="images/painted-tree-north-richland hills.png" alt="painted tree image">
            </div>
            <h1 id="info">Come Check Us Out!</h1>
            <p>We are located inside of Painted Tree at Booth B3</p>
            <p>The address is 7800 Blvd 26, North Richland Hills, TX 76180</p>
            <img src="images/painted-tree-map.png" alt="painted-tree-map">
        </div>
    </section>
    <section id="promo">
        <div class="container">
            <img src="images/promo.png" alt="eucalyptus promo">
            <p class="promo-text">For more information about <a href="https://www.eucalyptusroom.com/" target="_blank">The Eucalyptus Room</a></p>
        </div>
    </section>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="left-section">
                <div class="follow-text">
                    <p>Follow I Am Yours Boutique</p>
                </div>
                <div class="social-media-icons">
                    <a href="https://www.facebook.com/iamyoursboutique" target="_blank" aria-label="Follow us on Facebook">
                        <img src="images/facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/iamyoursboutique/" target="_blank" aria-label="Follow us on Instagram">
                        <img src="images/instagram-icon.png" alt="Instagram">
                    </a>
                </div>
            </div>
            <div class="right-section">
                <div class="sharethis-inline-share-buttons">
                    <!-- Share buttons go here -->
                </div>
                <p>Â© 2024 I Am Yours Boutique - All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
